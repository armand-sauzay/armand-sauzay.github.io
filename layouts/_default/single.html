{{ define "main" }}
<article class="mx-auto px-6 py-8" style="max-width: 44rem;">
  <header class="mb-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
    
    <!-- Project Links (if they exist) -->
    {{ if .Params.github }}
    <div class="flex gap-4 mb-6">
      <a href="{{ .Params.github }}" target="_blank" class="inline-flex items-center gap-2 text-green-700 hover:text-green-800 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
          <path d="M9 18c-4.51 2-5-2-7-2"/>
        </svg>
        View on GitHub
      </a>
    </div>
    {{ end }}
    
    <!-- Use shared metadata partial -->
    <div class="mb-6">
      {{ partial "content-metadata.html" . }}
    </div>
  </header>
  
  <div class="article-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
