{{ define "main" }}
<div class="mx-auto px-6 py-8" style="max-width: 48rem;">
  <h1 class="text-3xl font-bold text-gray-900 mb-12 text-center">{{ .Title }}</h1>
  
  <!-- Compact list with header-style hover -->
  <div>
    {{ range .Pages }}
    <article class="mb-6">
      <a href="{{ .RelPermalink }}" class="block p-3 rounded-lg text-gray-700 hover:text-green-800 transition-colors">
        <!-- Title -->
        <h2 class="text-xl font-semibold mb-2">
          {{ .Title }}
        </h2>
        
        <!-- Description -->
        <div class="text-gray-600 leading-relaxed text-sm">{{ .Description }}</div>
      </a>
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
