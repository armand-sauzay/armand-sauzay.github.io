{{ define "main" }}
<div class="max-w-6xl mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">{{ .Title }}</h1>
  
  <!-- Single adaptive grid that works for all content types -->
  <div class="grid gap-6 {{ if .Params.grid_layout }}grid-cols-1 md:grid-cols-2 lg:grid-cols-3{{ else }}max-w-5xl mx-auto{{ end }}">
    {{ range .Pages }}
    <article class="bg-white rounded-lg shadow-sm {{ if .Params.demo }}border border-gray-200{{ end }} p-6 hover:shadow-md transition-shadow">
      
      <!-- Image/Demo (if exists) -->
      {{ if .Params.demo }}
      <div class="mb-4">
        <img src="{{ .Params.demo | relURL }}" alt="{{ .Title }}" class="w-full h-40 object-cover rounded-lg">
      </div>
      {{ end }}
      
      <!-- Title -->
      <h2 class="text-xl font-semibold text-gray-900 mb-2">
        <a href="{{ .RelPermalink }}" class="hover:text-green-800">{{ .Title }}</a>
      </h2>
      
      <!-- Description -->
      <div class="text-gray-600 mb-4 {{ if .Params.demo }}text-sm leading-relaxed{{ end }}">{{ .Description }}</div>
      
      <!-- Metadata -->
      {{ partial "content-metadata.html" . }}
      
      <!-- Links (if exist) -->
      {{ if or .Params.github .Params.demo }}
      <div class="flex gap-3 mt-4">
        {{ if .Params.github }}
        <a href="{{ .Params.github }}" target="_blank" class="text-gray-600 hover:text-green-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
            <path d="M9 18c-4.51 2-5-2-7-2"/>
          </svg>
        </a>
        {{ end }}
        
        {{ if .Params.demo }}
        <a href="{{ .RelPermalink }}" class="text-gray-600 hover:text-green-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
        </a>
        {{ end }}
      </div>
      {{ end }}
    </article>
    {{ end }}
  </div>
</div>
{{ end }}
